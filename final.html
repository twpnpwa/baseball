    // - 사용자는 컴퓨터가 뽑은 숫자를 맞추기 위해 시도합니다.
    // - 컴퓨터는 사용자가 입력한 세자리 숫자에 대해서, 아래의 규칙대로 스트라이크(S)와 볼(B)를 알려줍니다.
    //     - 숫자의 값과 위치가 모두 일치하면 S
    //     - 숫자의 값은 일치하지만 위치가 틀렸으면 B
    // - 기회는 무제한이며, 몇번의 시도 후에 맞췄는지 기록됩니다.

    // - 구현은 아래와 같은 순서로 진행해보세요.
    //     1. 랜덤 숫자 만들기
    //     2. 한자리 숫자에 대해 볼, 스크라이크 판단 하는 부분 구현하기
    //     3. 볼, 스트라이크를 표현하는 부분 구현하기
    //     4. 게임 종료하는 부분 구현하기 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1 id="yagugame">야구 게임</h1>
    <h5>번호를 맞춰보세요! </h5>

    <div class="input-group input-group-lg">
        <input id="dataInput" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg">
    </div>
    <br>
    <button id="postingbtn" type="button" class="btn btn-success">입력완료</button>
    </div>

    <br>
    <br>
    <h2>내가 입력한 번호 </h2>
    <div id="ball" style="display: flex;">
        <div class="ball" id="ball1">_</div>
        <div class="ball" id="ball2">_</div>
        <div class="ball" id="ball3">_</div>
    </div>


    <h2>랜덤 번호</h2>
    <div style="display: flex;">
        <div class="randomball" id="randomball1">?</div>
        <div class="randomball" id="randomball2">?</div>
        <div class="randomball" id="randomball3">?</div>
    </div>


    <h2>결과</h2>
    <div id="result" style="display: flex;">
        <div class="result" id="result1"></div>
        <div class="result" id="result2"></div>
        <div class="result" id="result3"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
